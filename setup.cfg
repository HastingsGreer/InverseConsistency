[metadata]
name = icon_registration 
version = 0.3.4
author = Hastings Greer
author_email = t@hgreer.com
description = A package for image registration regularized by inverse consistency
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/uncbiag/ICON
project_urls =
    Bug Tracker = https://github.com/uncbiag/ICON/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX :: Linux

[options]
package_dir = 
    = src
packages = find:
python_requires = >=3.4

install_requires =
    torch
    torchvision
    tqdm
    matplotlib
    footsteps>=0.1.3
    scikit-learn
    itk==5.3rc4
    girder_client

[options.packages.find]
where = src

